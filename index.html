<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faça sua pizza</title>
  </head>
  <body>
    <h1>Faça sua propia pizza</h1>

    <form action="" method="get">
      <h2>Sabores de pizza</h2>

      <input type="radio" name="pizza" id="sabor-calabresa" value="calabresa" />
      <label for="sabor-calabresa">Calabresa</label><br />

      <input type="radio" name="pizza" id="sabor-mussarela" value="mussarela" />
      <label for="sabor-mussarela">Mussarela</label><br />

      <input type="radio" name="pizza" id="sabor-pepperoni" value="pepperoni" />
      <label for="sabor-pepperoni">Pepperoni</label><br />

      <input
        type="radio"
        name="pizza"
        id="sabor-margherita"
        value="margherita"
      />
      <label for="sabor-margherita">Margherita</label><br />

      <input
        type="radio"
        name="pizza"
        id="sabor-frango-catupiry"
        value="frango-catupiry"
      />
      <label for="sabor-frango-catupiry">Frango com Catupiry</label><br />

      <input
        type="radio"
        name="pizza"
        id="sabor-vegetariana"
        value="vegetariana"
      />
      <label for="sabor-vegetariana">Vegetariana</label><br />

      <input
        type="radio"
        name="pizza"
        id="sabor-portuguesa"
        value="portuguesa"
      />
      <label for="sabor-portuguesa">Portuguesa</label><br />

      <input type="radio" name="pizza" id="sabor-4-queijos" value="4-queijos" />
      <label for="sabor-4-queijos">4 Queijos</label><br />

      <h3>Borda</h3>

      <input type="radio" name="borda" id="borda-sim" value="sim" /><label
        for="borda-sim"
        >Sim</label
      ><br />

      <input type="radio" name="borda" id="borda-nao" value="nao" /><label
        for="borda-nao"
        >Nao</label
      ><br />

      <h3>Recheio da borda</h3>

      <input
        type="radio"
        name="recheio"
        id="recheio-cheddar"
        value="cheddar"
      /><label for="recheio-cheddar">Cheddar</label><br />

      <input
        type="radio"
        name="recheio"
        id="recheio-parmesao"
        value="parmesao"
      /><label for="recheio-parmesao">Parmesao</label><br />

      <input
        type="radio"
        name="recheio"
        id="recheio-cream-cheese"
        value="cream-cheese"
      /><label for="recheio-cream-cheese">Cream cheese </label><br />

      <input
        type="radio"
        name="recheio"
        id="recheio-catupiry"
        value="catupiry"
      /><label for="recheio-catupiry">Catupiry</label><br />

      <input
        type="radio"
        name="recheio"
        id="recheio-nenhum"
        value="nenhum"
      /><label for="recheio-nenhum">Nenhum</label>

      <h3>Opcionais</h3>

      <input
        type="checkbox"
        name="opcionais"
        id="opcionais-+queijo"
        value="+quejo"
      /><label for="opcionais-+queijo">+Queijo</label><br />
      <input
        type="checkbox"
        name="opcionais"
        id="opcionais-+bacon"
        value=""
      /><label for="opcionais-+bacon">+Bacon</label><br />
      <input
        type="checkbox"
        name="opcionais"
        id="opcionais-+cebola"
        value="cebola"
      /><label for="opcionais-+cebola">+Cebola</label><br />
      <input
        type="checkbox"
        name="opcionais"
        id="opcionais-+calabresa"
        value="calabresa"
      /><label for="opcionais-+calabresa">+Calabresa</label><br />

      <h3>Bebidas</h3>

      <input
        type="radio"
        name="bebida"
        id="bebida-refrigerante"
        value="refrigerante"
      /><label for="bebida-refrigerante">Refrigerante</label><br />

      <input type="radio" name="bebida" id="bebida-suco" value="suco" /><label
        for="bebida-suco"
        >Suco</label
      ><br />

      <input
        type="radio"
        name="bebida"
        id="bebida-agua-sem-gas"
        value="agua-sem-gas"
      /><label for="bebida-agua-sem-gas">Agua-sem-gas</label><br />

      <input
        type="radio"
        name="bebida"
        id="bebida-agua-com-gas"
        value="agua-com-gas"
      /><label for="bebida-agua-com-gas">Agua-com-gas</label><br />

      <input
        type="radio"
        name="bebida"
        id="bebida-nehuma"
        value="nenhuma"
      /><label for="bebida-nenhuma">Nenhuma</label><br /><br />

      <label for="enviar-comentario">Comentario</label><br />
      <textarea name="comentario" id="enviar-comentario" rows="5" cols="30">
      </textarea
      ><br /><br />

      <label for="name">Nome:</label>
      <input
        type="text"
        name="nome"
        id="name"
        placeholder="coloque nome e sobrenome"
      /><br />
      <label for="tel">Telefone:</label>
      <input type="tel" name="telefone" id="tel" value="55(21)" /><br />
      <label for="endereço">Endereço:</label>
      <input type="text" name="Rua" id="endereço" /><br /><br />

      <label for="concluir-pedido"></label>
      <button type="submit" name="concluir" value="pedido" id="concluir-pedido">
        Concluir pedido</button
      ><br /><br />
    </form>
  </body>
</html>
